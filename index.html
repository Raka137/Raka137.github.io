<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PWA Raka</title>
    <!-- Link ke Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tema warna untuk browser mobile -->
    <meta name="theme-color" content="#3367D6"/>
</head>
<body>
    <h1>Halo, Dunia! Ini PWA Sederhanannya.</h1>
    <p>Halaman ini bisa diakses secara offline setelah di-cache oleh Service Worker.</p>

    <script>
        // Script untuk mendaftarkan Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
